<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Riddle Routes</title>
    <link rel = "icon" href =  "https://img.myloview.com/stickers/rr-letter-logo-design-initial-letters-rr-logo-icon-abstract-letter-rr-r-r-minimal-logo-design-template-r-r-letter-design-vector-with-black-colors-rr-logo-700-203893947.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <button id = "upFloor" class = "btn-btn-primary-up">Up</button>
    <button id = "downFloor" class = "btn-btn-primary-down">Down</button>
    <img id = "floorPlans" class = "floorPLan" src = "" >
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <div href= "#" class = "close"> <button id = "popupClose">x</button></div>
     </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" id ="closeNav" class="closebtn"> &times; </a>
      <input type="text" class = "sideNavSearch" placeholder="Search..">
      <img id = "image" class = "objimage" src = "blueLightTower.jpg"></img>
      <a href="#" id = "aboutBtn" class = "sideNavText" >About</a>
      <a href="#" id = "servicesBtn" class = "sideNavText" >Services</a>
      <a href="#" id = "clientsBtn" class = "sideNavText" >Clients</a>
      <a href="#" id = "directionsBtn" class = "sideNavText" >Directions</a>
      <a href = "#" class = "startRoute" id = "saveStart"> Choose Start Location</a>
      <a href = "#" class = "endRoute" id = "saveStop"> Set route end</a>
      <a href = "#" class = "startPathfinding" id = "startPathfinding">Go!</a>
    </div>
    <div id = "hamburger" class="container">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class= "ToggleBlueLights"> <button id = "ToggleBlueLights">Toggle Blue Light Towers</button></div>  
   <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-request@4.0.0/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-routing@4.0.0/dist/bundled/routing.umd.js"></script>
  </body>
</html>
